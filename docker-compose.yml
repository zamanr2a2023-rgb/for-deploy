services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: always

volumes:
  pgdata:
